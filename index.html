<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Player Guesser</title>
</head>
<body>
    <div class="header">
        <div class="header-one">
            <img class="menu" src="/assets/menu.png" alt="menu">
            <img class="help" src="/assets/q_mark.png" alt="help">
        </div>
        <div class="header-two">
            <h1 class="title">Football Player Guesser</h1>
        </div>
        <div class="header-three">
            <button class="btn btn-secondary">Log in</button>
        </div>
    </div>
    <div class="container">
        <div class="player-details">
            <h2>Player Career* #</h1>
            <table class="table">
                <thead class="thead-dark">
                 <tr>
                     <th scope="col">Years</th>
                     <th scope="col">Team</th>
                     <th scope="col">Apps</th>
                     <th scope="col">Goals</th>
                 </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

        </div>
    </div>
    <div class="footer">
        <div class="footer-container">
            <p>All logos and brands are property of their respective owners and are used for identification purposes only.</p>
            <div class="links">
                <a href="https://github.com/N0877935/Player-Guesser"><img class="github" src="assets/github-mark.png" alt="github"></a>
                <p>Â© 2023 Joe Finlay</p>
            </div>
        </div>
    </div>

<script src="app.js"></script>
</body>
</html>
